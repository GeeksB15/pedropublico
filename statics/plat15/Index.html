    <style>
        .dropZoneElement {
            position: relative;
            display: inline-block;
            background-color: #f8f8f8;
            border: 1px solid #c7c7c7;
            width: 230px;
            height: 110px;
            text-align: center;
        }

        .textWrapperPreview {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            font-size: 24px;
            line-height: 1.2em;
            font-family: Arial, Helvetica, sans-serif;
            color: #000;
        }

        .dropImageHereText {
            color: #c7c7c7;
            text-transform: uppercase;
            font-size: 12px;
        }

        .imagesPreview {
            float: left;
            position: relative;
            margin: 0 10px 10px 0;
            padding: 0;
        }

        .imagesPreview img {
            width: 60px;
        }

        .wrapperPreview:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
    </style>

<body>
    <input type="hidden" name="hfObjeto" id="hfObjeto" value="" />

    <script type="templates" id="Templates">

        <div id="FormTemplate">
                <form class="main" action="" id="{NomeObjeto}">
                    <fieldset>
                        <div class="fluid">
                        </div>
                    </fieldset>
                </form>
            </div>


            <div id="GridSozinhaTemplate">
                <div class="widget grid12" data-tipo="Grade" data-id="{CodigoSessao}">
                    <div class="whead hand opened inactive " just-adm="true">
                        <h6>{Descricao}</h6>
                        <div class="titleOpt">
                            <a name="PropriedadeGrid" title="Propriedades da Grade">
                                <span class="icos-cog3"></span>
                                <span class="clear"></span>
                            </a>
                        </div>
                        <div class="titleOpt">
                            <a name="BotaoSessao" title="Propriedades da Sessão">
                                <span class="icos-view"></span>
                                <span class="clear"></span>
                            </a>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>


            <div id="SessaoTemplate">
                <div class="widget grid{Largura}" data-tipo="{Tipo}" data-id="{CodigoSessao}" style="float: {Alinhamento}">
                    <div class="whead hand {Layout}">
                        <h6>{Descricao}</h6>
                        <div class="titleOpt" just-adm="true" just-grade="true">
                            <a name="PropriedadeGrid" title="Propriedades da Grade">
                                <span class="icos-cog3"></span>
                                <span class="clear"></span>
                            </a>
                        </div>
                        <div class="titleOpt" just-adm="true" just-campo="true">
                            <a name="BotaoComponente" title="Campos da Sessão">
                                <span class="icos-cog3"></span>
                                <span class="clear"></span>
                            </a>
                        </div>
                        <div class="titleOpt" just-adm="true">
                            <a name="BotaoSessao" title="Propriedades da Sessão">
                                <span class="icos-view"></span>
                                <span class="clear"></span>
                            </a>
                        </div>
                        <div class="titleOpt" just-grafico="true">
                            <a name="BotaoRefreshGrafico" title="Atualiza">
                                <span class="icos-refresh4"></span>
                                <span class="clear"></span>
                            </a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="body" name="sessao_{CodigoSessao}" style="{Estilo}">
                    </div>
                </div>
            </div>

            <div id="ContentBodyTemplate">
                <div id="{Codigo}" ref="contentBody">
                    <div class="contentTop">
                        <span class="pageTitle">
                            <span ref="imgIcon"></span>
                            <span ref="bodyTitle"></span>
                        </span>
                        <ul class="quickStats"></ul>
                        <div class="clear"></div>
                    </div>
                    <div class="breadLine">
                        <div class="bc">
                            <ul id="breadcrumbs" class="breadcrumbs"></ul>
                        </div>
                        <div class="breadLinks">
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div class="fluid">
                        </div>
                    </div>
                </div>
            </div>

			<div id="PromptSearchTemplate">
				<div id="grid-data-api-header" class="bootgrid-header container-fluid">
					<div class="col-sm-12 actionBar">
						<div class="actions btn-group">
							<button id="btnPromptProcurar" class="btn btn-default" type="button" title="Procurar" style="height:47px;width:55px;">
								<span class="icon glyphicon glyphicon-search" style="width:100%;"></span>
							</button>
							<div class="btn-group">
								<input id="promptInput" type="text" style="height:47px;" size=50>
							</div>
						</div>
						<div class="actions btn-group">
							<div class="dropdown btn-group">
								<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" style="height:47px;width:55px;">
									<span class="dropdown-text" id="promptDropdownText">25</span> <span class="caret"></span>
								</button>
								<ul class="dropdown-menu pull-right" role="menu">
									<li aria-selected="true" id="promptItem" class="active">
										<a data-action="25" class="dropdown-item dropdown-item-button" style="width:75%">25</a>
									</li>
									<li aria-selected="false" id="promptItem">
										<a data-action="100" class="dropdown-item dropdown-item-button" style="width:75%">100</a>
									</li>
									<li aria-selected="false" id="promptItem">
										<a data-action="500" class="dropdown-item dropdown-item-button" style="width:75%">500</a>
									</li>
									<li aria-selected="false" id="promptItem">
										<a data-action="-1" class="dropdown-item dropdown-item-button" style="width:75%">Todos</a>
									</li>
								</ul>
							</div>
							<div class="dropdown btn-group">
								<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" style="height:47px;width:55px;">
									<span class="dropdown-text">
										<span class="icon glyphicon glyphicon-th-list"></span>
									</span>
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu pull-right" role="menu" id="promptColunas">
									<!-- preenche dinamicamente -->
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

            <div id="ContentBodyPropertiesTemplate">

                    <li><a href="#tabColunas_{Codigo}">Colunas</a></li>

                                        <option value="checagem">Checagem</option>
                                        <option value="data">Data</option>
                                        <option value="datahora">Data e Hora</option>
                                        <option value="email">E-mail</option>
                                        <option value="foto">Foto</option>

                                        <option value="valor">Valor</option>
										<option value="valor4">Valor4</option>
										<option value="imagem">Imagem</option>
                                    </select>
                                </div>
                                <div class="clear"></div>
                            </div>

                                <div class="grid2">
                                    <label>Alinhamento:</label>

                                    <div class="clear"></div>
                                </div>

                                <div class="clear"></div>
